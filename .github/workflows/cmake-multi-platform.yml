name: C++ Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:

      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            git
            curl
            base-devel
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-catch
            mingw-w64-x86_64-pugixml
            mingw-w64-x86_64-opencv
            mingw-w64-x86_64-nlohmann-json
            mingw-w64-x86_64-libtiff
            mingw-w64-x86_64-wxwidgets3.2-msw
            mingw-w64-x86_64-python-mingw-ldd

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build C++ program for Windows
        run: |
          make.bat
          build.bat

      - name: Run the compiled program for Windows
        run: myprogram

  build-linux:
    runs-on: ubuntu-latest
    container: joda001/imagec:v1.0.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Pull and use the custom Ubuntu Docker image
        run: |
          ./make.sh
          ./build.sh

      - name: Run the compiled program for Linux
        run: ./myprogram
