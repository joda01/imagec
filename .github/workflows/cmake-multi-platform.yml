name: C++ Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:

      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            git
            curl
            base-devel
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-catch
            mingw-w64-x86_64-pugixml
            mingw-w64-x86_64-opencv
            mingw-w64-x86_64-nlohmann-json
            mingw-w64-x86_64-libtiff
            mingw-w64-x86_64-wxwidgets3.2-msw
            mingw-w64-x86_64-python-mingw-ldd

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: imagec

      - name: Build imageC for Windows
        run: |
          echo "Workspace: $env:GITHUB_WORKSPACE"
          ls
          cmake --no-warn-unused-cli -DCMAKE_BUILD_TYPE:STRING=Debug -DCMAKE_EXPORT_COMPILE_COMMANDS:BOOL=TRUE -DCMAKE_C_COMPILER:FILEPATH=C:\msys64\mingw64\bin\gcc.exe -DCMAKE_CXX_COMPILER:FILEPATH=C:\msys64\mingw64\bin\g++.exe -SC:"$env:GITHUB_WORKSPACE" -Bc:"$env:GITHUB_WORKSPACE/build" -G "MinGW Makefiles"
          cmake --build build --target imagec --parallel 4

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: imagec-x64-win
          path: $GITHUB_WORKSPACE/build/build


  build-linux:
    runs-on: ubuntu-latest
    container: 
      image: joda001/imagec:v1.0.0

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build imageC for Linux
        run: |
          ./make.sh
          cmake --build build --target imagec --parallel 4

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: imagec-x64-linux
          path: $GITHUB_WORKSPACE/build/build

      
  release:
    needs:
      - build-windows
      - build-linux
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${GITHUB_WORKSPACE}/build/build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
