          PRIV_KEY: ${{ secrets.PRIV_KEY }}
          PUB_KEY: ${{ secrets.PUB_KEY }}
          TAG_NAME: "${{ github.ref_name }}"
        run: |
          $conanDuckDBbasePath = C:\Users\runneradmin\.conan2\p\b\duckd79b1eaba3a801\p

